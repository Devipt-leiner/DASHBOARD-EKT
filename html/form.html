<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuración de usuario</title>
    <link rel="stylesheet" href="/css/form.css">
</head>
<body>
    <!--Header-->
    <header>
        <div class="header">        
            <div class="header__input-icono">
                <input type="text" placeholder="Search">
                <div class="search-icon">
                    <a href="#">
                        <img src="/assets/images/lupa.png" alt="" width="30px">
                    </a>
                </div>
            </div>
            <div class="header__menu">
                <div class="header__menu--profile">
                    <img src="/assets/user-icon" alt="">
                </div>
            </div>
        </div>
    </header>

    <!--Sidebar-->
    <aside class="container__aside">
        <!--Sidebar-->
      <div class="row">
        <div class="col-xs-6">
            <div class="sidebar">
                <figure class="sidebar-logo">
                    <img src="/assets/images/logo.svg"alt="logo de IPT">
                </figure>
                <div class="sidebar-photo">
                    <div>
                        <img class="sidebar-photo-profile" src="/assets/images/photo2.jpg" alt="Foto de perfil">
                    </div>
                </div>
  
                <!--Redes sociales-->
                <div class="social-media">
                    <div class="flex-container">
                        <div class="flex-item">
                            <a href="#">
                                <img src="/assets/images/facebook.svg" alt="Facebook">
                            </a>
                        </div>
                        <div class="flex-item">
                            <a href="#">
                                <img src="/assets/images/instagram.svg" alt="Instagram">
                            </a>
                        </div>
                        <div class="flex-item">
                            <a href="#">
                                <img src="/assets/images/tiktok.svg" alt="TikTok">
                            </a>
                        </div>
                        <div class="flex-item">
                            <a href="#">
                                <img src="/assets/images/youtube.svg" alt="Youtube">
                            </a>
                        </div>
                        <div class="flex-item">
                            <a href="#">
                                <img src="/assets/images/whatsapp.svg" alt="WhatsApp">
                            </a>
                        </div>
                    </div>
                </div>
  
                <!--Menú principal-->
                <div class="menu">
                    <nav class="flex-container-menu">
                        <div class="flex-item-menu">
                            <a href="../index.html"><img src="/assets/images/home.svg" alt="Home"></a>
                            <a href="../index.html">
                                <h4 class="inicio-title">Inicio</h4> 
                            </a>                        
                        </div>
                        <div class="flex-item-menu">
                            <a href="#"><img src="/assets/images/alert.svg" alt="Reprogramar"></a>
                            <h4 class="repr-title">Reprogramación</h4>             
                        </div>
                    </nav>
                    <section class="icon-user-edit">
                      <a href="#"><img src="/assets/images/4.svg" alt="Salir" width="30px"></a>
                      <a href="#">
                        <h4 class="user-edit-title">Editar perfil<h4>   
                      </a>   
                    </section>
                    <section class="flex-item-menu-logout">
                        <a href="#"><img src="/assets/images/off.svg" alt="Salir" width="30px"></a>
                        <a href="#">
                            <h4 class="logout-title">Cerrar Sesión<h4> 
                        </a>     
                    </section>
                </div>
            </div>
        </div>
    </div>
    </aside>

    <!--Contenedor del formulario-->
    <section class="container">
            <div class="container__inputs__1">
                <h5 class="indicador__form">Nombres</h5>
                <input class="inputs" type="text" name="" id="">
                <h5 class="indicador__form">Cédula</h5>
                <input class="inputs" type="text" name="" id="">
                <h5 class="indicador__form">Tu correo</h5>
                <input class="inputs" type="text" name="" id="">
                <h5 class="indicador__form">Celular</h5>
                <input class="inputs" type="text" name="" id="">
            </div>
            <div class="container__inputs__2">
                <h5 class="indicador__form">Apellidos</h5>
                <input class="inputs" type="text" name="" id="">
                <h5 class="indicador__form">Código de estudiante</h5>
                <input class="inputs" type="text" name="" id="">
                <h5 class="indicador__form">Nivel educativo</h5>
                <input class="inputs" type="" name="" id="" placeholder="Pregrado, posgrado">
                <h5 class="indicador__form">Dirección</h5>
                <input class="inputs" type="text" name="" id="">
            </div>
    </section>
    <section>
        <div class="container__foto">
            <h5 class="indicador__foto">Fotografía</h5>
            <input class="input__foto" type="file" name="" id="">
        </div>
    </section>
    <section>
        <div class="container__boton__actualizar">
            <div>
                <a href="/index.html">
                    <button>Actualizar</button>
                </a>
            </div>
        </div>
    </section>
    <footer class="footer">
    </footer>
</body>
</html>
