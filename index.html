<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard ETK</title>

  <!-- estilos -->
  <link rel="stylesheet" href="css/estilos.css">
</head>

<body>
  <!-- header -->
  <header class="header">
    <img class="header__img" src="assets/iptlogo.jpg" alt="IPT">
    <div class="header__input-icono">
      <input type="text" placeholder="Search">
      <div class="search-icon">
        <a href="#">
          <img src="./assets/images/lupa.png" alt="" width="30px">
        </a>
      </div>
    </div>
    <div class="header__menu">
      <div class="header__menu--profile">
        <img src="./assets/user-icon.png" alt="">
      </div>
    </div>
  </header>

  <!-- contenedor -->
  <section class="container">
    <aside class="container__aside">
      <!--Sidebar-->
    <div class="row">
      <div class="col-xs-6">
          <div class="sidebar">
              <figure class="sidebar-logo">
                  <img src="./assets/images/logo.svg"alt="logo de IPT">
              </figure>
              <div class="sidebar-photo">
                  <div>
                      <img class="sidebar-photo-profile" src="./assets/images/photo2.jpg" alt="Foto de perfil">
                  </div>
              </div>

              <!--Redes sociales-->
              <div class="social-media">
                  <div class="flex-container">
                      <div class="flex-item">
                          <a href="#">
                              <img src="./assets/images/facebook.svg" alt="Facebook">
                          </a>
                      </div>
                      <div class="flex-item">
                          <a href="#">
                              <img src="./assets/images/instagram.svg" alt="Instagram">
                          </a>
                      </div>
                      <div class="flex-item">
                          <a href="#">
                              <img src="./assets/images/tiktok.svg" alt="TikTok">
                              
                          </a>
                      </div>
                      <div class="flex-item">
                          <a href="#">
                              <img src="./assets/images/youtube.svg" alt="Youtube">
                          </a>
                      </div>
                      <div class="flex-item">
                          <a href="#">
                              <img src="./assets/images/whatsapp.svg" alt="WhatsApp">
                          </a>
                      </div>
                  </div>
              </div>

              <!--Menú principal-->
              <div class="menu">
                  <nav class="flex-container-menu">
                      <div class="flex-item-menu">
                          <a href="#"><img src="./assets/images/home.svg" alt="Home"></a>
                          <h4 class="inicio-title">Inicio</h4>                         
                      </div>
                      <div class="flex-item-menu">
                          <a href="#"><img src="./assets/images/alert.svg" alt="Reprogramar"></a>
                          <h4 class="repr-title">Reprogramación</h4>             
                      </div>
                  </nav>
                  <section class="flex-item-menu-logout">
                      <a href="#"><img src="./assets/images/off.svg" alt="Salir" width="30px"></a>
                      <h4 class="logout-title">Cerrar Sesión<h4>      
                  </section>
              </div>
          </div>
      </div>
  </div>
    </aside>
    <section class="container2">
      <div class="container2__prueba">
        <img src="./assets/images/banner-07.jpg" alt="" width="100%"">
      </div>
      <div class="container2__video"></div>
      <div class="container2__activador">
        <figure class="img-descargar">
          <img src="assets/security.svg" alt="" height="170px" width="250px">
        <h3 class="container2__titulo">1. DESCARGAR ACTIVADOR</h3>
        </figure>
      </div>
      <div class="container2__videollamada">
        <img src="assets/videollamada.svg" alt="" height="170px" width="300px">
        <h3 class="container2__titulo">2. ENTRAR A LA VIDEOLLAMADA</h3>
      </div>
      <div class="container2__presentar">
        <img src="assets/test.svg" alt="" width="310px" height="170px">
        <h3 class="container2__titulo">3. PRESENTAR PRUEBA EKT</h3>
      </div>
    </section>
  </section>
  <!-- footer -->
  <!--<footer-- class="footer">
    <h4 class="footer-text">IPT 2021 - Todos los derechos reservados</h4>
  </footer-->
</body>

</html>
